version: '3.8'

services:
  powergrid-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4080:4080"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=4080
    volumes:
      - ./config.yml:/app/config.yml:ro
      - ./maps:/app/maps:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for session storage and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: PostgreSQL for game persistence
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: powergrid
      POSTGRES_USER: powergrid
      POSTGRES_PASSWORD: powergrid_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powergrid"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  postgres_data: